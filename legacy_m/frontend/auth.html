<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>НАСЛЕДИЕ — Авторизация</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/frontend/styles_unified.css">
</head>
<body>
  <header class="nav">
    <div class="nav-inner">
      <a class="brand" href="/frontend/index.html">
        <span class="brand-logo" aria-hidden="true"></span>
        <span class="brand-name">НАСЛЕДИЕ</span>
      </a>
      <div class="nav-actions">
        <a class="btn btn-ghost" href="/frontend/index.html">Главная</a>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="center" style="margin: 2rem 0;">
      <h1>Добро пожаловать в НАСЛЕДИЕ</h1>
      <p>Войдите в систему для доступа к духовному наставничеству</p>
    </div>

    <div class="card" style="max-width: 400px; margin: 0 auto;">
      <form class="form" id="authForm">
        <div>
          <label for="username">Логин</label>
          <input type="text" id="username" class="input-text" placeholder="Введите логин" required>
        </div>
        
        <div>
          <label for="password">Пароль</label>
          <input type="password" id="password" class="input-text" placeholder="Введите пароль" required>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%;">Войти</button>
      </form>
      
      <div class="center spacer">
        <p class="mute">Нет аккаунта? <a href="#" class="btn btn-outline">Регистрация</a></p>
      </div>
    </div>
  </main>

  <script>
    document.getElementById('authForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // TODO: Интеграция с API авторизации
      console.log('Login attempt:', { username, password });
      alert('Функция авторизации будет интегрирована с бэкендом');
    });
  </script>
</body>
</html>
